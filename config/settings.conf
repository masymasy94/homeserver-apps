# Apps Infrastructure - Global Settings
# ======================================

# Network mode: "wifi" (NPM proxy) or "macvlan" (dedicated IPs)
NETWORK_MODE="wifi"

# Base paths (update to match your installation directory)
APPS_ROOT="/path/to/apps"
DEPLOYMENTS_DIR="${APPS_ROOT}/deployments"
APPS_CONF="${APPS_ROOT}/config/apps.conf"

# NPM (Nginx Proxy Manager) API
NPM_API_URL="http://localhost:81/api"
NPM_API_EMAIL="admin@example.com"
NPM_API_PASSWORD="changeme"

# Domain suffix for apps (e.g., dndproject.local)
DOMAIN_SUFFIX="local"

# Server LAN IP (for DNS/hosts entries)
SERVER_IP="192.168.1.100"

# Default git branch to clone/pull
GIT_BRANCH="develop"

# Docker proxy network (shared between NPM and apps)
PROXY_NETWORK="apps-proxy"

# NPM container name (from homeserver stack)
NPM_CONTAINER="nginx-proxy-manager"

# IP alias settings (dedicated LAN IP per app via WiFi interface)
IP_ALIAS_ENABLED="false"
IP_ALIAS_INTERFACE="wlo1"
IP_ALIAS_BASE="192.168.1.200"       # First app gets .200, second .201, etc.
IP_ALIAS_NETMASK="24"
WIFI_CONNECTION="MyWiFi"            # NetworkManager connection name

# Macvlan settings (future, when Ethernet is connected)
MACVLAN_NETWORK="apps-macvlan"
MACVLAN_INTERFACE="eth0"
MACVLAN_SUBNET="192.168.1.0/24"
MACVLAN_GATEWAY="192.168.1.1"
MACVLAN_IP_RANGE="192.168.1.200/27"  # .200-.231
MACVLAN_BASE_IP="192.168.1.200"
