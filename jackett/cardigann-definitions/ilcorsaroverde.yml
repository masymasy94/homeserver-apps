login:
  method: form
  path: forum/index.php
  form: form#frmLogin
  inputs:
    user: "{{ .Config.username }}"
    passwrd: "{{ .Config.password }}"
    cookieneverexp: on
  error:
    - selector: p[class="error"]
  test:
    path: forum/index.php
    selector: a[href*="action=logout"]

download:
  before:
    pathselector:
      selector: ul.quickbuttons a
      attribute: href
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href

search:
  paths:
    - path: forum/index.php?action=search2
      method: post
  inputs:
    $raw: "{{ range .Categories }}brd[]={{.}}&{{end}}"
    search: "{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}"
    searchtype: 1
    userspec: "*"
    sort: id_msg|desc
    show_complete: 1
    subject_only: 1
    minage: 0
    maxage: 9999

  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", " +$1"]

  rows:
    selector: div.windowbg

  fields:
    category:
      selector: h5 a[href*="index.php?board="]
      attribute: href
      filters:
        - name: querystring
          args: board
        - name: split
          args: [".", 0]
    title:
      selector: h5 a[href*="index.php?topic="]
      filters:
        - name: re_replace
          args: ["(?i)\\bStagion[ei]\\s?(\\d{2,})\\s?[ae-]\\s?(\\d{2,})\\b", "S$1-$2"]
        - name: re_replace
          args: ["(?i)\\bStagion[ei]\\s?(\\d{2,})\\b", "S$1"]
        - name: re_replace
          args: ["(?i)\\bStagion[ei]\\s?(\\d{1})\\s?[ae-]\\s?(\\d{2,})\\b", "S0$1-$2"]
        - name: re_replace
          args: ["(?i)\\bStagion[ei]\\s?(\\d{1})\\s?[ae-]\\s?(\\d{1})\\b", "S0$1-$02"]
        - name: re_replace
          args: ["(?i)\\bStagion[ei]\\s?(\\d{1})\\b", "S0$1"]
        - name: re_replace
          args: ["(?i)(Serie completa|Completat?a?|in pausa)", ""]
        - name: re_replace
          args: ["(?i)\\sEP.?\\s(\\d{1,2})[\\s-](E?\\s?\\d{1,2})\\s", " E$1-$2 "]
        - name: re_replace
          args: ["(?i)HDTVRIP", "HDTV"]
    details:
      selector: h5 a[href*="index.php?topic="]
      attribute: href
    download:
      selector: h5 a[href*="index.php?topic="]
      attribute: href
    date:
      # Format: "DD Month YYYY, HH:MM:SS di USERNAME"
      selector: span.smalltext
      filters:
        - name: re_replace
          args: ["\\s+di\\s+.*$", ""]
        - name: replace
          args: ["Oggi alle", "Today"]
        - name: replace
          args: ["Today at", "Today"]
        - name: replace
          args: ["Gennaio", "January"]
        - name: replace
          args: ["Febbraio", "February"]
        - name: replace
          args: ["Marzo", "March"]
        - name: replace
          args: ["Aprile", "April"]
        - name: replace
          args: ["Maggio", "May"]
        - name: replace
          args: ["Giugno", "June"]
        - name: replace
          args: ["Luglio", "July"]
        - name: replace
          args: ["Agosto", "August"]
        - name: replace
          args: ["Settembre", "September"]
        - name: replace
          args: ["Ottobre", "October"]
        - name: replace
          args: ["Novembre", "November"]
        - name: replace
          args: ["Dicembre", "December"]
        - name: append
          args: " +01:00"
        - name: dateparse
          args: "02 January 2006, 15:04:05 -07:00"
    size:
      text: 512 MB
